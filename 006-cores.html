<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css</title>
  <style>
    div {
      color: #FFF;
      padding: 30px;
      text-align: center;
    }

    div:nth-child(1) {
      background: #AB46D2;
    }

    div:nth-child(2) {
      background: #FF6FB5;
    }

    div:nth-child(3) {
      background: #55D8C1;
    }
  </style>
</head>

<body>
  <div>
    #AB46D2
  </div>

  <div>
    #FF6FB5
  </div>

  <div>
    #55D8C1
  </div>
</body>

</html>
