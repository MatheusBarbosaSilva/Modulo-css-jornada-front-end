<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Margem, Padding e Border</title>

  <style>
    /* 0 0 0 0 */

    div {
      background: hotpink;
      color: #fff;
      margin: 150px 10px 30px 50px;

      padding: 30px;

      /*border: 10px solid indigo;*/

      border-top: 3px dashed indigo;
      border-right: 10px solid indianred;
      border-bottom: 10px solid cadetblue;
      border-left: 10px solid aquamarine
    }
  </style>

</head>

<body>
  <div>
    Texto
  </div>

  <hr />

  <div>
    Texto
  </div>
</body>

</html>
